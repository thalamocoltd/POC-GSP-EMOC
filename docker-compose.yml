version: '3.9'

services:
  GSP-EMOC-POC1:
    container_name: GSP-EMOC-POC1
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - poc-network

networks:
  poc-network:
    driver: bridge
